<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/dhasLogo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dhasneem</title>
    <style>
      /* Background Image */
      #backgroundImage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("https://media.giphy.com/media/PibNiNwK6hY0rcW0xt/giphy.gif")
          no-repeat center center fixed;
        background-size: cover;
        z-index: -1; /* Behind the overlay and content */
      }

      /* Overlay Style */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
        z-index: 0; /* Positioned above the background, but below content */
      }

      /* Ensure #root is not causing conflicts */
      #root {
        position: relative;
        z-index: 1; /* Above the overlay */
        color: white;
        /* padding: 20px; */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Background Image -->
    <div id="backgroundImage"></div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Content rendered by React -->
    <div id="root"></div>
  </body>
</html>
